name: InfiniteForge
version: '${project.version}'
main: xyz.arcadiadevs.infiniteforge.InfiniteForge
api-version: 1.19
authors:
  - Cuftica
  - OpenSource

depend:
  - Vault
  - ProtocolLib

commands:
  getitem:
    description: Get the generator item
    usage: /getitem
    permission: infiniteforge.getitem
  generators:
    description: List all generators in gui
    usage: /generators
    permission: infiniteforge.generators
  infiniteforge:
    description: Main command
    usage: /infiniteforge
    permission: infiniteforge.infiniteforge
  selldrops:
    description: Sell all drops in inventory
    usage: /selldrops
    permission: infiniteforge.selldrops